---
- name: Install
  aur:
    name: spotify
  become: true
  become_user: aur_builder

- name: Copy desktop file
  copy:
    src: desktop/spotify.desktop
    dest: "/home/{{ username }}/.local/share/applications/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy dock item
  template:
    src: dock/spotify.dockitem
    dest: "/home/{{ username }}/.config/plank/dock1/launchers/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"
