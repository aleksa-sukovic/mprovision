---
- name: Install
  aur:
    name: postman-bin
  become: true
  become_user: aur_builder

- name: Copy desktop file
  copy:
    src: desktop/postman.desktop
    dest: /home/{{ username }}/.local/share/applications/
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy dock item
  copy:
    src: dock/postman.dockitem
    dest: /home/{{ username }}/.config/plank/dock1/launchers/
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"
