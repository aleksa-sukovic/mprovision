---
- name: Install Blender
  pacman:
    name: blender
    state: latest
    update_cache: yes

- name: Copy desktop file
  copy:
    src: desktop/blender.desktop
    dest: /home/aleksa/.local/share/applications/
    mode: 0755
    owner: aleksa

- name: Copy icon
  copy:
    src: icons/blender.png
    dest: /home/aleksa/Documents/Dock/Icons/
    mode: 0755
    owner: aleksa

- name: Copy dock item
  copy:
    src: dock/blender.dockitem
    dest: /home/aleksa/.config/plank/dock1/launchers/
    mode: 0755
    owner: aleksa
