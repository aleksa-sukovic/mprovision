[background]
color-shading-type='solid'
picture-options='spanned'
primary-color='#425265'
secondary-color='#425265'
show-desktop-icons=true

[calendar]
show-weekdate=true

[datetime]
automatic-timezone=true

[input-sources]
mru-sources=[('xkb', 'us'), ('xkb', 'rs+latin')]
sources=[('xkb', 'us'), ('xkb', 'rs+latin')]
xkb-options=['ctrl:swap_lalt_lctl_lwin']

[interface]
clock-show-date=true
clock-show-seconds=false
clock-show-weekday=false
cursor-theme='capitaine-cursors'
document-font-name='MyriadSetPro-Ultralight Bold 12'
enable-animations=true
font-name='MyriadSetPro-Thin Bold 12'
gtk-enable-primary-paste=false
gtk-im-module='gtk-im-context-simple'
gtk-theme='mojave-light'
icon-theme='mojave-icons'
monospace-font-name='Fira Code 11'
show-battery-percentage=false
text-scaling-factor=1.0
toolkit-accessibility=false

[notifications]
show-in-lock-screen=true

[peripherals/mouse]
accel-profile='flat'
natural-scroll=false

[peripherals/touchpad]
disable-while-typing=false
two-finger-scrolling-enabled=true

[privacy]
recent-files-max-age=1

[screensaver]
color-shading-type='solid'
lock-delay=uint32 1800
lock-enabled=false
picture-options='stretched'
primary-color='#425265'
secondary-color='#425265'

[search-providers]
enabled=['org.gnome.Weather.Application.desktop']
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[session]
idle-delay=uint32 0

[wm/keybindings]
begin-resize=['<Primary><Shift>asciitilde']
close=['<Primary><Super>q']
maximize=@as []
maximize-horizontally=['<Primary><Super>x']
minimize=['<Primary><Super>s']
move-to-monitor-left=['<Primary><Super>1']
move-to-monitor-right=['<Primary><Super>2']
move-to-workspace-1=['<Primary><Shift>KP_End']
move-to-workspace-2=['<Primary><Shift>KP_Down']
move-to-workspace-3=['<Primary><Shift>KP_Next']
move-to-workspace-4=['<Primary><Shift>KP_Left']
move-to-workspace-5=['<Primary><Shift>KP_Begin']
panel-main-menu=['<Alt>F1']
show-desktop=['<Super>d']
switch-applications=['<Primary>Tab']
switch-applications-backward=['<Primary><Shift>Tab']
switch-group=['<Primary>grave']
switch-group-backward=['<Primary><Shift>grave']
switch-to-workspace-1=['<Primary>1']
switch-to-workspace-2=['<Primary>2']
switch-to-workspace-3=['<Primary>3']
switch-to-workspace-4=['<Primary>4']
switch-to-workspace-5=['<Primary>5']
toggle-maximized=['<Primary><Super>w']

[wm/preferences]
button-layout='close,minimize,maximize:appmenu'
num-workspaces=5
resize-with-right-button=true
titlebar-font='MyriadSetPro-Semibold Semi-Bold 11'
workspace-names=@as []
