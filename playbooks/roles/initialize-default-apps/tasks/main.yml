---
- name: Default desktop files
  copy:
    src: desktop/
    dest: /home/aleksa/.local/share/applications/
    mode: 0755
    owner: aleksa
    group: aleksa

- name: Default desktop icons
  copy:
    src: icons/
    dest: /home/aleksa/Documents/Dock/Icons/
    mode: 0755
    owner: aleksa
    group: aleksa

- name: Create default autostart application folder
  file:
    path: /home/aleksa/.config/autostart/
    state: directory
    owner: aleksa
    group: aleksa
    mode: 0755
