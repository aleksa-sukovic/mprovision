---
- name: Install dependencies
  pacman:
    name:
        - qt5-x11extras
        - qt5-charts
        - qt5-svg
        - gcc-libs
        - libx11

- name: Install
  aur:
    name: albert-lite
  become: true
  become_user: aur_builder

- name: Load configuration
  copy:
    src: config/
    dest: "/home/{{ username }}/.config/albert/"

- name: Copy desktop file
  template:
    src: desktop/albert.desktop
    dest: "/home/{{ username }}/.local/share/applications/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy dock item
  template:
    src: dock/albert.dockitem
    dest: "/home/{{ username }}/.config/plank/dock1/launchers/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Copy icon
  copy:
    src: icons/albert.png
    dest: "/home/{{ username }}/Documents/Dock/Icons/"
    mode: 0755
    owner: "{{ username }}"
    group: "{{ group }}"

- name: Add to autostart
  become: true
  become_user: "{{ username }}"
  command: cp /usr/share/applications/albert.desktop /home/{{ username }}/.config/autostart/
